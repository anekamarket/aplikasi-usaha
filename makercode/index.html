<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator QR Code Ultimate v10.0 (Penyempurnaan Skala & Gaya)</title>
    <!-- External Libraries -->
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <h1>QR Maker Ultimate v10.0</h1>
            <p>Buat QR Code Profesional dengan Frame Kotak & Lingkaran Keren</p>
        </div>

        <div class="data-type-tabs">
            <button class="tab-btn active" data-tab="url"><i class="fas fa-link"></i> URL</button>
            <button class="tab-btn" data-tab="text"><i class="fas fa-font"></i> Teks</button>
            <button class="tab-btn" data-tab="wifi"><i class="fas fa-wifi"></i> Wi-Fi</button>
            <button class="tab-btn" data-tab="email"><i class="fas fa-envelope"></i> Email</button>
        </div>

        <div class="data-input-panels">
            <div id="panel-url" class="data-input-panel active">
                <div class="input-group">
                    <input type="text" id="url-input" placeholder="Masukkan URL 'Magic Link' atau URL biasa">
                </div>
            </div>
            <div id="panel-text" class="data-input-panel">
                <div class="input-group">
                    <textarea id="text-input" placeholder="Masukkan teks apapun..."></textarea>
                </div>
            </div>
            <div id="panel-wifi" class="data-input-panel">
                <div class="input-grid">
                    <div class="input-group" style="grid-column: 1 / -1;">
                        <input type="text" id="wifi-ssid" placeholder="Nama Jaringan (SSID)">
                    </div>
                    <div class="input-group">
                        <input type="password" id="wifi-pass" placeholder="Password Jaringan">
                    </div>
                    <div class="input-group">
                        <select id="wifi-encryption">
                            <option value="WPA" selected>WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">Tidak Terenkripsi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="panel-email" class="data-input-panel">
                <div class="input-grid">
                    <div class="input-group" style="grid-column: 1 / -1;">
                        <input type="email" id="email-to" placeholder="Alamat Email Penerima">
                    </div>
                    <div class="input-group" style="grid-column: 1 / -1;">
                        <input type="text" id="email-subject" placeholder="Subjek Email">
                    </div>
                    <div class="input-group" style="grid-column: 1 / -1;">
                        <textarea id="email-body" placeholder="Isi pesan email..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="customization-panel">
            <div class="panel-header"><i class="fas fa-palette"></i> Panel Kustomisasi QR</div>
            <div class="customization-grid">
                <div class="control-group">
                    <label for="dot-style-select">Gaya Titik</label>
                    <select id="dot-style-select">
                        <option value="rounded" selected>Kotak Halus</option>
                        <option value="dots">Bulat</option>
                        <option value="classy">Klasik</option>
                        <option value="classy-rounded">Klasik Modern</option>
                        <option value="square">Kotak</option>
                        <option value="extra-rounded">Sangat Bulat</option>
                        <option value="classy-rounded">‚ú® Bunga Mekar</option>
                        <option value="dots">üíß Tetesan Air</option>
                        <option value="extra-rounded">üåô Lengkung Dalam</option>
                        <option value="classy">üíé Permata</option>
                    </select>
                    <small id="dot-style-warning" class="smart-warning"><i class="fas fa-exclamation-triangle"></i> Untuk hasil terbaik, gunakan 'Warna Solid'.</small>
                </div>
                <div class="control-group">
                    <label for="corner-square-style-select">Gaya Mata Sudut (Luar)</label>
                    <select id="corner-square-style-select">
                        <option value="extra-rounded" selected>Sangat Bulat</option>
                        <option value="square">Kotak</option>
                        <option value="dot">Bulat</option>
                        <option value="extra-rounded">‚ú® Lengkung Halus</option>
                        <option value="square">üî≥ Tegas</option>
                        <option value="dot">üéØ Titik Fokus</option>
                        <option value="extra-rounded">üì± Ikon Aplikasi</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="corner-dot-style-select">Gaya Mata Sudut (Dalam)</label>
                    <select id="corner-dot-style-select">
                        <option value="dot" selected>Bulat</option>
                        <option value="square">Kotak</option>
                        <option value="dot">‚≠ê Titik Bintang</option>
                        <option value="square">‚óºÔ∏è Kotak Dalam</option>
                        <option value="dot">‚òÄÔ∏è Matahari</option>
                        <option value="square">üî≤ Solid</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="frame-design-select">Desain Latar (Hanya Tampilan)</label>
                    <select id="frame-design-select">
                        <option value="template-biru-futuristik" selected>Biru Futuristik</option>
                        <option value="template-minimalis-putih">Minimalis Putih</option>
                        <option value="template-gradien-modern">Gradien Modern</option>
                        <option value="template-gelap-elegan">Gelap Elegan</option>
                        <option value="template-pastel-lembut">Pastel Lembut</option>
                        <option value="template-retro-vinyl">Retro Vinyl</option>
                        <option value="template-holografik">Holografik</option>
                    </select>
                </div>
            </div>
            <div class="divider"></div>
            <div class="panel-header"><i class="fas fa-swatchbook"></i> Kontrol Warna Cerdas</div>
            <div class="color-controls">
                <div class="control-group" style="margin-bottom: 20px;">
                    <label for="color-mode-select">Mode Warna Titik</label>
                    <select id="color-mode-select">
                        <option value="gradient" selected>Warna Gradien</option>
                        <option value="solid">Warna Solid</option>
                    </select>
                </div>
                <div class="grid-2">
                    <div class="control-group">
                        <label id="color-start-label">Warna Awal Gradien</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-start" value="#4CAF50">
                            <input type="text" id="color-start-hex" value="#4CAF50">
                        </div>
                    </div>
                    <div class="control-group" id="color-end-group">
                        <label>Warna Akhir Gradien</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-end" value="#007bff">
                            <input type="text" id="color-end-hex" value="#007BFF">
                        </div>
                    </div>
                </div>
                <div id="gradient-options" class="collapsible" style="margin-top:20px">
                    <div class="customization-grid">
                        <div class="control-group">
                            <label for="gradient-type-select">Tipe Gradien</label>
                            <select id="gradient-type-select">
                                <option value="linear" selected>Linear</option>
                                <option value="radial">Radial</option>
                            </select>
                        </div>
                        <div class="control-group slider-group">
                            <label for="gradient-rotation">Rotasi Gradien</label>
                            <input type="range" id="gradient-rotation" min="0" max="360" value="45" step="1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>
            <div class="panel-header"><i class="fas fa-border-all"></i> Kustomisasi Bingkai Profesional</div>
            <div class="customization-grid">
                <div class="control-group" style="grid-column: 1 / -1;">
                    <label for="frame-style-select">Gaya Bingkai</label>
                    <select id="frame-style-select">
                        <option value="plain">Minimalis Polos</option>
                        <option value="rounded-square" selected>Kotak Tumpul</option>
                        <option value="gradient-text">Gradien dengan Teks</option>
                        <option value="badge">‚≠ê Lencana Premium</option>
                        <option value="circle-elegant">Lingkaran Elegan</option>
                        <option value="gradient-ring">Cincin Gradien Keren</option>
                        <option value="double-border">Batas Ganda</option>
                        <option value="brushed-metal">Logam Gosok</option>
                        <option value="cutout-circle">Potongan Melingkar</option>
                        <option value="ribbon-corner">Pita Sudut</option>
                    </select>
                </div>

                <div class="control-group frame-control-toggle" id="frame-color-control">
                    <label id="frame-color-label">Warna Bingkai</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="frame-color" value="#ffffff">
                        <input type="text" id="frame-color-hex" value="#FFFFFF">
                    </div>
                </div>

                <div class="control-group frame-control-toggle" id="frame-color-2-control">
                    <label id="frame-color-2-label">Warna Kedua</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="frame-color-2" value="#2575fc">
                        <input type="text" id="frame-color-2-hex" value="#2575FC">
                    </div>
                </div>

                <div class="control-group frame-control-toggle" id="frame-color-inner-control">
                    <label id="frame-color-inner-label">Warna Latar Dalam</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="frame-color-inner" value="#ffffff">
                        <input type="text" id="frame-color-inner-hex" value="#FFFFFF">
                    </div>
                </div>

                <div class="control-group frame-control-toggle" id="frame-cta-control">
                    <label for="frame-cta-text">Teks Ajakan (Call to Action)</label>
                    <input type="text" id="frame-cta-text" value="SCAN ME">
                </div>

                <div class="control-group slider-group frame-control-toggle" id="frame-width-control">
                    <label for="frame-width">Lebar Bingkai (Padding)</label>
                    <input type="range" id="frame-width" min="0" max="50" value="20" step="1">
                    <div class="value-display"><span id="frame-width-value">20</span> px</div>
                </div>

                <div class="control-group slider-group frame-control-toggle" id="qr-size-control">
                    <label for="qr-size">Skala Diameter QR Code</label>
                    <input type="range" id="qr-size" min="50" max="100" value="100" step="1">
                    <div class="value-display"><span id="qr-size-value">100</span> %</div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="panel-header"><i class="fas fa-image"></i> Logo Kustom</div>
            <div class="control-group">
                <label for="logo-upload">Ganti Logo Default (Opsional)</label>
                <input type="file" id="logo-upload" accept="image/png, image/jpeg, image/svg+xml">
            </div>
            <div class="control-group slider-group">
                <label for="logo-size">Ukuran Logo</label>
                <input type="range" id="logo-size" min="10" max="50" value="40" step="1">
                <div class="value-display"><span id="logo-size-value">40</span> %</div>
            </div>
        </div>

        <div id="message-box" class="message-box"></div>
        <button id="generate-btn" class="btn"><i class="fas fa-qrcode"></i> Buat QR Code</button>

        <div id="presentation-frame">
            <div class="frame-header">PINDAI SAYA</div>
            <div id="qr-code-canvas-wrapper">
                <div id="qr-code-display-frame"></div>
            </div>
            <div id="frame-footer-url" class="frame-footer"></div>
        </div>

        <button id="download-btn" class="btn download-btn"><i class="fas fa-download"></i> Download Gambar (PNG)</button>
    </div>

    <!-- Our main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
