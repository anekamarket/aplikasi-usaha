<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mitra ANEKAMARKET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library QRCode & html2pdf (tetap dipertahankan jika diperlukan) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- CSS utama -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://raw.githubusercontent.com/anekamarket/my.id/refs/heads/main/LOGO%20UMKM%20SITUBONDO.png" alt="ANEKAMARKET Logo" class="logo-img">
            <h1>Formulir Pendaftaran Mitra</h1>
            <p>Bergabunglah dengan komunitas bisnis terdepan di Situbondo</p>
        </div>
        
        <div class="form-container" id="form-container">
            <!-- Form akan di-render oleh JavaScript -->
        </div>
    </div>

    <!-- Template Surat Perjanjian (tetap ada untuk kebutuhan lain) -->
    <div id="agreement-template" style="display: none;">
        <!-- ... isi template (sama seperti sebelumnya) ... -->
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Mohon tunggu...</p>
    </div>

    <audio id="success-sound" preload="auto">
        <source src="https://raw.githubusercontent.com/anekamarket/my.id/main/notifikasi.mp3" type="audio/mp3">
    </audio>

    <script src="main.js"></script>
</body>
</html>
